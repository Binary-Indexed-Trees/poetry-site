            <h1>南乡子·登京口北固亭有怀</h1>
            <p>作者：辛弃疾</p>
            <article class="poem-content">
                <p>何处望神州？满眼风光北固楼。</p>
                <p>千古兴亡多少事？悠悠。不尽长江滚滚流。</p>
                <p>年少万兜鍪，坐断东南战未休。</p>
                <p>天下英雄谁敌手？曹刘。生子当如孙仲谋。</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>此词通过登北固亭所见所感，感叹历史兴亡，表达对英雄的仰慕和收复中原的壮志。</p>
            </section>
        </div>
