            <h1>辛弃疾 (1140年—1207年)</h1>

            <div class="poet-header">
                <figure>
                    <img src="../assets/img/poets/xin-qiji.png" alt="辛弃疾画像">
                </figure>
            </div>

            <p>原字坦夫，后改字幼安，号稼轩，南宋豪放派词人、将领，有“词中之龙”之称。与苏轼合称“苏辛”，与李清照并称“济南二安”。其词题材广阔又善化用典故入词，抒写力图恢复国家统一的爱国热情，倾诉壮志难酬的悲愤。</p>
