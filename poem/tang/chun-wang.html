            <h1>春望</h1>
            <p>作者：杜甫</p>
            <article class="poem-content">
                <p>国破山河在，城春草木深。</p>
                <p>感时花溅泪，恨别鸟惊心。</p>
                <p>烽火连三月，家书抵万金。</p>
                <p>白头搔更短，浑欲不胜簪。</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>此诗为杜甫在安史之乱中，身陷长安时所作，表达了诗人忧国伤时、念家悲己的感情。</p>
            </section>
