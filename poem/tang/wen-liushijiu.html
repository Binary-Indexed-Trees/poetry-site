            <h1>问刘十九</h1>
            <p>作者：白居易</p>
            <article class="poem-content">
                <p>绿蚁新醅酒，红泥小火炉。</p>
                <p>晚来天欲雪，能饮一杯无？</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>此诗乃白居易晚年隐居洛阳，“天晚欲雪，思念旧人”时所作。刘十九是作者在江州时的朋友</p>
            </section>
