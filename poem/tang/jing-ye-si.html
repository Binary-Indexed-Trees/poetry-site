    <main>
        <div class="container">
            <h1>静夜思</h1>
            <p>作者：李白</p>
            <article class="poem-content">
                <p>床前明月光，</p>
                <p>疑是地上霜。</p>
                <p>举头望明月，</p>
                <p>低头思故乡。</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p><strong>静夜思：</strong>在寂静的夜晚所引起的思念。</p>
            </section>
        </div>
    </main>
