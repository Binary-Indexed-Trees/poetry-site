            <div class="poet-header">

                </figure>

            <p>杜甫（712 年 - 770 年），字子美，自号少陵野老，唐代伟大现实主义诗人，与李白并称 “李杜”。其一生历经安史之乱，目睹民生疾苦，诗作多反映社会动荡与百姓苦难，风格沉郁顿挫，被尊为 “诗圣”，作品被称作
                “诗史”。代表作有《三吏》《三别》《春望》等，对后世诗歌发展影响深远。</p>
