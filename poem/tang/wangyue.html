            <h1>望岳</h1>
            <p>作者：杜甫</p>
            <article class="poem-content">
                <p>岱宗夫如何？齐鲁青未了。</p>
                <p>造化钟神秀，阴阳割昏晓。</p>
                <p>荡胸生曾云，决眦入归鸟。</p>
                <p>会当凌绝顶，一览众山小。</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>此诗通过描绘泰山雄伟磅礴的景象，热情赞美了泰山高大巍峨的气势和神奇秀丽的景色，流露出诗人对祖国山河的热爱之情，表达了诗人不怕困难、敢攀顶峰、俯视一切的雄心和气概。</p>
            </section>
        </div>
