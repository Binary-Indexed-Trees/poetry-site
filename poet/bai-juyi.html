            <p>白居易（772年-846年），字乐天，号香山居士，唐代杰出现实主义诗人，与元稹共同倡导“新乐府运动”。其诗语言通俗浅白，善借日常题材反映社会现实与民生，主张“文章合为时而著，歌诗合为事而作”。代表作有《长恨歌》《琵琶行》《卖炭翁》等，对后世通俗文学影响深远。
            </p>
