            <h1>破阵子·为陈同甫赋壮词以寄</h1>
            <p>作者：辛弃疾</p>
            <article class="poem-content">
                <p>醉里挑灯看剑，梦回吹角连营。</p>
                <p>八百里分麾下炙，五十弦翻塞外声。沙场秋点兵。</p>
                <p>马作的卢飞快，弓如霹雳弦惊。</p>
                <p>了却君王天下事，赢得生前身后名。可怜白发生！</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>辛弃疾赠闲居时，为赠挚友陈亮，追忆军旅生涯而作。</p>
            </section>
        </div>
