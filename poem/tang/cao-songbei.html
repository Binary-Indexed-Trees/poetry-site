    <main>

            <h1>赋得古原草送别</h1>
            <p>作者：白居易</p>
            <article class="poem-content">
                <p>离离原上草，一岁一枯荣。</p>
                <p>野火烧不尽，春风吹又生。</p>
                <p>远芳侵古道，晴翠接荒城。</p>
                <p>又送王孙去，萋萋满别情。</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>此诗作于唐德宗贞元二年（786）、三年（787）间，是白居易少年时准备应试的试帖诗习作</p>
            </section>
        </div>
