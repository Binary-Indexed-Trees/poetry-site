            <h1>武陵春·春晚</h1>
            <p>作者：李清照</p>
            <article class="poem-content">
                <p>风住尘香花已尽，日晚倦梳头。</p>
                <p>物是人非事事休，欲语泪先流。</p>
                <p>闻说双溪春尚好，也拟泛轻舟。</p>
                <p>只恐双溪舴艋舟，载不动许多愁。</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>此词是李清照晚年所作，通过描绘暮春景色，抒发了词人在国破家亡、丈夫病逝后的悲痛与哀愁，以舟载愁的比喻新奇独特，将抽象的愁绪具象化。</p>
            </section>
        </div>
