            <h1>赠汪伦</h1>
            <p>作者：李白</p>
            <article class="poem-content">
                <p>李白乘舟将欲行，忽闻岸上踏歌声。</p>
                <p>桃花潭水深千尺，不及汪伦送我情。</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>此诗为李白客居他乡时，见月夜触景生情所作。</p>
            </section>
