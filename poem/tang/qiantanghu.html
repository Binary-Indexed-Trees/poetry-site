            <h1>钱塘湖春行</h1>
            <p>作者：白居易</p>
            <article class="poem-content">
                <p>孤山寺北贾亭西，水面初平云脚低。</p>
                <p>几处早莺争暖树，谁家新燕啄春泥。</p>
                <p>乱花渐欲迷人眼，浅草才能没马蹄。</p>
                <p>最爱湖东行不足，绿杨阴里白沙堤。</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>唐穆宗长庆二年（822）七月，白居易被任命为杭州刺史，唐敬宗宝历元年（825）三月又出任了苏州刺史，这首《钱塘湖春行》写于长庆三、四年（823、824）间的春天。</p>
            </section>
