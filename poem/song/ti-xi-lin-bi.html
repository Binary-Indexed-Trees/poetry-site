    <main>
        <div class="container">
            <h1>题西林壁</h1>
            <p>作者：苏轼</p>
            <article class="poem-content">
                <p>横看成岭侧成峰，远近高低各不同。</p>
                <p>不识庐山真面目，只缘身在此山中。</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>此诗是苏轼游观庐山后的总结，描写庐山变化多姿的面貌，并借景说理，指出观察问题应客观全面，如果主观片面，就得不出正确的结论。</p>
            </section>
        </div>
