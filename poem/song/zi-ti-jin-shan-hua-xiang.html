            <h1>自题金山画像</h1>
            <p>作者：苏轼</p>
            <article class="poem-content">
                <p>心似已灰之木，身如不系之舟。</p>
                <p>问汝平生功业，黄州惠州儋州。</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>此诗是苏轼晚年所作，概括了自己一生的坎坷经历，以自嘲的口吻回顾了被贬黄州、惠州、儋州的生涯，尽显历经沧桑后的旷达与超脱。</p>
            </section>
        </div>
