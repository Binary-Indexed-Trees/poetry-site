            <h1>春夜喜雨</h1>
            <p>作者：杜甫</p>
            <article class="poem-content">
                <p>好雨知时节，当春乃发生。</p>
                <p>随风潜入夜，润物细无声。</p>
                <p>野径云俱黑，江船火独明。</p>
                <p>晓看红湿处，花重锦官城。</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>此诗描绘了春雨的特点和夜雨的景象，表达了诗人对春雨来得及时的喜悦之情，赞美了春雨滋润万物的功德。</p>
            </section>
        </div>
