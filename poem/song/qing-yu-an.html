            <h1>青玉案·元夕</h1>
            <p>作者：辛弃疾</p>
            <article class="poem-content">
                <p>东风夜放花千树，更吹落，星如雨。</p>
                <p>宝马雕车香满路。凤箫声动，玉壶光转，一夜鱼龙舞。</p>
                <p>蛾儿雪柳黄金缕，笑语盈盈暗香去。</p>
                <p>众里寻他千百度，蓦然回首，那人却在，灯火阑珊处。</p>
            </article>
            <section class="poem-notes">
                <h2>注释</h2>
                <p>此词描绘元宵节赏灯盛况，借寻觅意中人的过程，抒发作者自甘淡泊、不同流合污的品格。</p>
            </section>
        </div>
