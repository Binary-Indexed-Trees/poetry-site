            <h1>李清照 (1084年—约1155年)</h1>
            <p>号易安居士，宋代女词人，婉约词派代表，有“千古第一才女”之称。其词前期多写悠闲生活，后期多悲叹身世，情调感伤。形式上善用白描手法，语言清丽。与辛弃疾并称“济南二安”。</p>
